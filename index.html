<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="WeatherCrew - Weather-based crew management system"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload fonts -->
    <link
      rel="preload"
      href="/fonts/InterVariable.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/JetBrainsMono-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      @font-face {
        font-family: 'Inter var';
        font-weight: 100 900;
        font-display: swap;
        font-style: normal;
        font-named-instance: 'Regular';
        src: url('/fonts/InterVariable.woff2') format('woff2');
      }
      @font-face {
        font-family: 'JetBrains Mono';
        font-weight: 100 900;
        font-display: swap;
        font-style: normal;
        src: url('/fonts/JetBrainsMono-Regular.woff2') format('woff2');
      }
      
      /* Minimal CSS reset and base styles */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      /* Loading state styles */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.2s ease-out;
      }
      
      .dark .app-loading {
        background-color: #111827;
      }
      
      .app-loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }
      
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s linear infinite;
      }
      
      .app-loading-text {
        margin-top: 16px;
        font-family: 'Inter var', sans-serif;
        font-size: 16px;
        color: #4b5563;
      }
      
      .dark .app-loading-text {
        color: #9ca3af;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    
    <title>WeatherCrew Dashboard</title>
  </head>
  <body>
    <!-- Initial loading state -->
    <div id="app-loading" class="app-loading">
      <img src="/src/assets/logo.svg" alt="WeatherCrew Logo" class="app-loading-logo" />
      <div class="app-loading-spinner"></div>
      <p class="app-loading-text">Loading dashboard...</p>
    </div>
    
    <div id="root"></div>
    
    <!-- Load the app -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen once app is ready -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loadingScreen = document.getElementById('app-loading');
        if (loadingScreen) {
          // Delay removal slightly to allow React to render
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.remove();
            }, 200);
          }, 500);
        }
      });
      
      // Check for dark mode preference
      if (
        localStorage.getItem('darkMode') === 'true' ||
        (localStorage.getItem('darkMode') === null &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </body>
</html>

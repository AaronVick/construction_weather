<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="WeatherCrew - Weather-based crew management system"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Remove old preloaded fonts -->

    <!-- ✅ Use Google Fonts instead -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:wght@400;700&display=swap"
    />

    <!-- ✅ Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      /* ✅ Remove old @font-face declarations */

      /* ✅ Apply global font styles */
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }

      body {
        font-family: var(--font-sans);
        background-color: #f9fafb;
        color: #333;
        line-height: 1.6;
      }

      /* Minimal CSS reset */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* ✅ Remove direct Inter variable font reference */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.2s ease-out;
      }

      .dark .app-loading {
        background-color: #111827;
      }

      .app-loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }

      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s linear infinite;
      }

      .app-loading-text {
        margin-top: 16px;
        font-family: var(--font-sans);
        font-size: 16px;
        color: #4b5563;
      }

      .dark .app-loading-text {
        color: #9ca3af;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <title>WeatherCrew Dashboard</title>
  </head>
  <body>
    <!-- Initial loading state -->
    <div id="app-loading" class="app-loading">
      <img src="/src/assets/logo.svg" alt="WeatherCrew Logo" class="app-loading-logo" />
      <div class="app-loading-spinner"></div>
      <p class="app-loading-text">Loading dashboard...</p>
    </div>

    <div id="root"></div>

    <!-- Load the app -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove loading screen once app is ready -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loadingScreen = document.getElementById('app-loading');
        if (loadingScreen) {
          // Delay removal slightly to allow React to render
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.remove();
            }, 200);
          }, 500);
        }
      });

      // Check for dark mode preference
      if (
        localStorage.getItem('darkMode') === 'true' ||
        (localStorage.getItem('darkMode') === null &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </body>
</html>
